version: '3.8'

services:
  backend:
    build:
      context: ./Backend
    ports:
      - "5000:5000"
    environment:
      # These will be passed down from Koyeb's environment panel!
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}

  frontend:
    build:
      context: ./Frontend
      # Vite can take build args, but let's pass an absolute URL from Koyeb via public env here or handle it differently if missing.
      # For now, relying on NGINX serving static bundle.
    ports:
      - "80:80"
    depends_on:
      - backend
